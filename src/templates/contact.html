{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block total_content %}

    <span style="color:green; font-weight:bold; "> {% include "messages_display.html" %}</span>
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>

<form method='POST' action='' enctype='form-data'>{% csrf_token %}
{{ form|crispy }}

</form>

</div>
</div>

{% endblock total_content %}
