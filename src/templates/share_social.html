{% load staticfiles %}
{% load urlify %}


    <div class="col-sm-6" >
        <p class='share'>
         <span> Views:  </span>
          <i class="heart-shaped fa" style="display: inline-flex; border-color:white;  color:grey; background-color:white ">
           <span class="like_count_blog" id="heart-counter" style="font-size:15px; font-weight:bold; padding-left: 3px; "> {% if instance.views %}{{ instance.views }} {% endif %}</span>
           </i>
         <span> Likes:  </span>
           <button class="likes post-likes" id="heart-icon" data-post-id="{{ instance.id }}" style="border:none;font-size: 25px;background-color: #fff;">
           {% if liked %}
           <i class="heart-shaped fa fa-heart" style="display: inline-flex; border-color:white;  color:deeppink; background-color:white ">
           <span class="like_count_blog" id="heart-counter" style="font-size:15px; font-weight:bold; padding-left: 3px; "> {% if instance.likes %}{{ instance.likes }} {% endif %}</span>
           </i>
           {% else %}
           <i class="heart-shaped fa fa-heart" style="display: inline-flex; border-color:white;  color:deeppink; background-color:white">
           <span class="like_count_blog" id="heart-counter" style="font-size:15px; font-weight:bold; padding-left: 3px; ">{% if instance.likes %}{{ instance.likes }} {% endif %}</span>
           </i>
           {% endif %}

           </button>

       </p>
      </div>
    <div class="col-sm-6" style="text-align:right;">
       <p class='share'>
           <span>Share: </span>
           <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
           <img src="{% static "images/facebook.png" %}" alt="Fb" width=30 height=30 class="right" />
           </a>

           <a href="https://twitter.com/home?status={{ instance.content|truncatechars:80|urlify }}%20{{ request.build_absolute_uri }}">
            <img src="{% static "images/twitter.png" %}" alt="Twitter" width=30 height=30 class="right" />
           </a>

           <a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'>
              <img src="{% static "images/googleplus.png" %}" alt="googleplus" width=30 height=30 class="right" />
           </a>

           <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ instance.title }}&summary={{ share_string }}&source={{ request.build_absolute_uri }}">
            <img src="{% static "images/linkedin.png" %}" alt="linkedin" width=30 height=30 class="right" />
           </a>
       </p>
    </div>
