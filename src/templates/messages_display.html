{% if messages %}
   <div class='messages'>
   <ul class="messages">
    <h4> <center>
   {% for message in messages %}
   <ul {% if message.tags %} class={{ message.tags }} {% endif %}>
   {% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
   </ul>
   {% endfor %}
 </center></h4>
   </ul>
   </div>

{% endif %}
