{% if messages %}
   <div class='messages' style="margin-top:-20px; border:solid;">
   {% for message in messages %}
   <ul {% if message.tags %} class={{ message.tags }} {% endif %}>
   {% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}
   </ul>
   {% endfor %}
   </div>
{% endif %}
